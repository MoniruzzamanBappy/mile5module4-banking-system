<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold mt-16 text-center">Welcome to my bank</h1>
    </header>

    <main>
        <section class="w-3/4 mx-auto mt-4 p-4 bg-green-100">
            <h3 class="text-2xl font-bold  text-center">Please Log In</h3>
            <div>
                <input id="user-email" type="text"
                    class="rounded-full border-sky-600 block my-2 mx-auto w-3/4 px-4 h-10 border-2"
                    placeholder="Input your email">
                <input id="user-password" type="password"
                    class="rounded-full border-sky-600 block my-2 mx-auto w-3/4 px-4 h-10 border-2" name=""
                    placeholder="Input your password" id="">
                <button id="login-btn" class="rounded-full mx-auto my-2 block h-10 bg-green-600 w-32">LogIn</button>
            </div>
        </section>
    </main>

    <script src="js/logIn.js"></script>
</body>

</html>
