<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold mt-16 text-center">Let's Get Money!!!</h1>
    </header>
    <main class="mx-auto w-3/4">
        <section>
            <div class="grid text-white grid-cols-3 gap-4  mt-16 ">
                <div class="bg-blue-300 rounded-md p-2 ">
                    <h3 class="text-3xl">Deposit</h3>
                    <h5 class="text-5xl">$ <span id="total-deposit">125</span></h5>
                </div>
                <div class="bg-green-300 rounded-md p-2 ">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h5 class="text-5xl">$ <span id="total-withdraw"> 120</span></h5>
                </div>
                <div class="bg-orange-300 rounded-md p-2 ">
                    <h3 class="text-3xl">Balance</h3>
                    <h5 class="text-5xl">$ <span id="total-balance">220</span></h5>
                </div>

            </div>
        </section>
        <section class="my-5">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-200 rounded">
                    <h3 class="text-2xl font-bold  text-center">Please Deposit</h3>
                    <div class="text-red">
                        <input id="user-deposit-input" type="text"
                            class="rounded-full  block my-2 mx-auto w-3/4 px-4 h-10 border-2"
                            placeholder="Input your amount">
                        <button id="deposit-btn"
                            class="rounded-full mx-auto my-2 block h-10 bg-green-400 w-32">Deposit</button>
                    </div>
                </div>
                <div class="bg-green-200 rounded">
                    <h3 class="text-2xl font-bold text-center">Please Withdraw</h3>
                    <div class="text-red">
                        <input id="user-withdraw-input" type="text"
                            class="rounded-full  block my-2 mx-auto w-3/4 px-4 h-10 border-2"
                            placeholder="Input your amount">
                        <button id="withdraw-btn"
                            class="rounded-full mx-auto my-2 block h-10 bg-red-400 w-32">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/banking.js"></script>
</body>

</html>
